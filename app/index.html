            <div class="hero-unit">
                <h1>'Allo, 'Allo!</h1>

      <script>
        document.addEventListener('WebComponentsReady', function() {
            // Perform some behaviour
        });
      </script>

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/polymer/polymer.min.js"></script>
        <!-- endbuild -->

        <script>
        Polymer.define = function(tag) {
            return function(deps, func) {
                require(deps, function() {
                    Polymer(tag, func.apply(this, arguments));
                });
            };
        };
        </script>

      <model-init type="bayesianNetwork">
        <icon-bar interfaces="bayesianNetworkComponent" targets="^model-init"></icon-bar>
        <network-graph class="bayesianNetworkGraph" data="^model-init;.graph">
        </network-graph>
      </model-init>
      <model-init-element></model-init-element>
</body>
